<html>

<head>
    <meta charset="UTF-8">
    <title>Scroll Sync</title>
    <script type="text/javascript"
            lang="javascript"
            src="dist/index.js"
            charset="UTF-8">
    </script>
    <style type="text/css">
        .container {
            display: grid;
            grid-template-rows: 1fr;
        }

        .LeftSideGrid {
            overflow: hidden !important;
        }

        .HeaderGrid {
            overflow: hidden !important;
            background-color: white;
        }
    </style>
</head>

<body>
<div style="display: block; width: 100%; height: 100%;"
     id="container"
     class="container">
</div>
</body>

</html>
